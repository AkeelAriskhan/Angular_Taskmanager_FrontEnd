<div class="d-flex justify-content-center align-items-center">


    <div class=" d-flex mt-5  gap-5  shadow-lg p-3 mb-5 bg-body-white rounded m-3 col-8  ">
        <div class="col-6">
            <div>
             <h1>   Sign In</h1>
            </div>
    
           <form action=""  [formGroup]="profileform"   (ngSubmit)="onSubmit()">
            <div class="input-group mt-5">
                <div class="input-group-text" id="btnGroupAddon2"> <i class="bi bi-person"></i></div>
                <input type="text" class="form-control" placeholder="John Doe" aria-label="Input group example" aria-describedby="btnGroupAddon2" formControlName="email">
             </div> 
    
             <div class="input-group mt-5">
                <div class="input-group-text" id="btnGroupAddon2"> <i class="bi bi-lock"></i></div>
                <input type="password" class="form-control" placeholder="password" aria-label="Input group example" aria-describedby="btnGroupAddon2" formControlName="password">
             </div>
    
             <div class="mt-4 ">
                <input class="form-check-input mb-2 me-3" type="checkbox" value="" id="flexCheckDefault" formArrayName="IsDone">  
                <label class="form-check-label " for="flexCheckDefault" >
                       Remember me
                </label>
             </div>
    
             <div class="mt-3">
                <button type="submit" class="btn btn-primary col-12" >Log in</button>     
             </div>
             <div class="d-flex justify-content-center mt-3 ">
                <a href="" class="text-secondary" routerLink="/signup" >create an account</a>
         </div>
           </form>
    
        </div>
        <div class="col-6">
            <img src="signin.jpg" alt="">
            
        </div>
    
    </div>


</div>
