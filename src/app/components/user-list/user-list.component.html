


<div class="d-flex justify-content-between mb-1 mt-2">
    <div>
  
      <input type="text" class="form-control" placeholder="Serch User" aria-label="Username" aria-describedby="basic-addon1">
    </div>
    <div>
      <button class="btn btn-secondary" [routerLink]="['/Admin/addUser']" ><i class="bi bi-plus-lg"></i> New User</button>
  
  
    </div>
  
  </div>
  
  <table class="table table-hover">
      <thead>
        <tr>
          <th scope="col">id</th>
          <th scope="col">Name</th>
    
          <th scope="col">Email</th>
          <th scope="col">Phone</th>
          <th scope="col">Address</th>

     
          <th scope="col">Actions</th>
  
        </tr>
      </thead>
    
      <tbody class="table-group-divider" >
        <tr *ngFor="let user of  users">
          <td>{{user.id}}</td>
          
          <td>{{user.name}}</td>
          <td>{{user.email}}</td>
          <td>{{user.phone}}</td>
          <td>{{user.address?.firstLane}},{{user.address?.secondLane}},{{user.address?.city}}</td>
          
          <td >
            <button type="button" class="btn btn-primary me-1 "  routerLink="/Admin/useredit/{{user.id}}"><i class="bi bi-pen-fill"></i></button>
             <button class="btn btn-danger" (click)="ondelete(user.id)"> <i class="bi bi-trash-fill"></i></button></td>
        </tr>
       
      </tbody>
      
    </table>
