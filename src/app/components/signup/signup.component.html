

    <div class="container d-flex justify-content-center align-items-center" >
       <div class=" d-flex gap-5  shadow-lg p-3 mb-5 bg-body-white rounded m-3 col-8  ">

              <div class=" d-flex align-items-center ">
                     <form [formGroup]="profileform"  (ngSubmit)="" action="">
       
       
                     <div class="input-group mt-5">
                            <div class="input-group-text" id="btnGroupAddon2"> <i class="bi bi-person"></i></div>
                            <input type="text" class="form-control" placeholder="John Doe" aria-label="Input group example" aria-describedby="btnGroupAddon2" formControlName="Name">
                     </div> 
       
                     
                     <div class="input-group mt-5">
                            <div class="input-group-text" id="btnGroupAddon2"> <i class="bi bi-envelope"></i></div>
                            <input type="email" class="form-control" placeholder="Your email" aria-label="Input group example" aria-describedby="btnGroupAddon2" formControlName="Email">
                     </div> 
                     <div class="input-group mt-5">
                            <div class="input-group-text" id="btnGroupAddon2"> <i class="bi bi-lock"></i></div>
                            <input type="password" class="form-control" placeholder="password" aria-label="Input group example" aria-describedby="btnGroupAddon2" formControlName="Password">
                     </div> 
       
                     <div class="input-group mt-5">
                            <div class="input-group-text" id="btnGroupAddon2"> <i class="bi bi-lock-fill"></i></div>
                            <input type="password" class="form-control" placeholder="Repeat your password" aria-label="Input group example" aria-describedby="btnGroupAddon2" formControlName="RepeatPassword">
                     </div> 
       
                     <div class="input-group mt-5">
                            <div class="input-group-text" id="btnGroupAddon2"> <i class="bi bi-person-badge"></i></div>
                            <select class="form-select" aria-label="Default select example" formControlName="Role">
                                   <option selected>Open this select menu</option>
                                   <option value="0">Admin</option>
                                   <option value="1">Editor</option>
                                   <option value="2">Viewer</option>
                            </select>
                     </div> 
       
                    
                     
                     <div class="mt-5">
                            <input class="form-check-input mb-4" type="checkbox" value="" id="flexCheckDefault" formArrayName="IsDone">  
                            <label class="form-check-label" for="flexCheckDefault">
                                   I agree to all statements in <a href="">Terms of service</a>
                            </label>
                     </div>
                    
                     <div class="mt-5">
                          <button type="submit" class="btn btn-primary col-12" >Register</button>     
                     </div>
       
                     </form>
       
                    
              </div>
           
              <div class="">
               <img src="signup.jpg" alt="">
              </div>
       
       </div>
       <div class="col-4">

         
       </div>
    </div>
