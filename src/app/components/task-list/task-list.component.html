<div class="d-flex justify-content-between mb-1 mt-2">
  <div>

    <input type="text" class="form-control" placeholder="Serch Task" aria-label="Username" aria-describedby="basic-addon1">
  </div>
  <div>
    <button class="btn btn-secondary" [routerLink]="['/add']" ><i class="bi bi-plus-lg"></i> New Task</button>


  </div>

</div>

<table class="table table-hover">
    <thead>
      <tr>
        <th scope="col">id</th>
        <th scope="col">title</th>
  
        <th scope="col">description</th>
        <th scope="col">duedate</th>
        <th scope="col">User</th>

        <th scope="col">priority</th>

        <th scope="col">Actions</th>

      </tr>
    </thead>
  
    <tbody class="table-group-divider" >
      <tr *ngFor="let task of  tasks">
        <td>{{task.id}}</td>
        
        <td>{{task.title}}</td>
        <td>{{task.description}}</td>
        <td>{{task.duedate}}</td>
        <td>{{task.user.name}}</td>

        <td>{{task.priority}}</td>
        <td >
          <button type="button" class="btn btn-primary me-1 "  routerLink="/edit/{{task.id}}"><i class="bi bi-pen-fill"></i></button>
           <button class="btn btn-danger" (click)="ondelete(task.id)"> <i class="bi bi-trash-fill"></i></button></td>
      </tr>
     
    </tbody>
    
  </table>
